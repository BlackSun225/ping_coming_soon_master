<!DOCTYPE html>
<html lang="en-CI">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@200;300;400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="ping_coming_soon_page_master.css" />
    <link rel="icon" type="image/icon" href="images/favicon-32x32.png" />
    <script src="https://kit.fontawesome.com/f31faae043.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>Ping Coming Soon Page Master</title>
  </head>
  <body>
    <main>
      <header>
        <img alt="logo" src="images/logo.svg" />
      </header>
      <section>
        <h1>We are launching <span>soon!</span></h1>
        <h2>Subscribe and get notified</h2>
        <form>
          <input type="email" name="email" placeholder="Your email address..." />
          <p id="alert">Please provide a valid email address</p>
          <button type="submit">Notify Me</button>
        </form>
        <div id="illustration">
          <img alt="dashboard" src="images/illustration-dashboard.png" />
        </div>
      </section>
      <footer>
        <div class="social">
          <div><a href="#"><i class="fa-brands fa-facebook-f"></i></a></div>
          <div><a href="#"><i class="fa-brands fa-twitter"></i></a></div>
          <div><a href="#"><i class="fa-brands fa-instagram"></i></a></div>
        </div>
        <p>&copy; Copyright Ping. All rights reserved.</p>
      </footer>
    </main>
    <script src="ping_coming_soon_page_master.js"></script>
  </body>
</html>
